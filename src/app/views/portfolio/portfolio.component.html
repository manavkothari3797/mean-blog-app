<!-- main -->
<div class="main">

  <!-- Header -->
  <section>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url}}#home">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url}}#about">
              About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url}}#projects">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url}}#articles">
              Articles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url}}#contact">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- Home -->
  <section id="home">
    <div class="title-div div-layout">
      <div class="text col-12">
        Hi, I am <span class="high-light">Manav Kothari</span>.<br />
        I'm a frontend web developer + designer.
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <div class="about-div div-layout">
      <div class="text col-12">
        About
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects">
    <div class="project-div div-layout">
      <div class="text col-12">
        Projects
      </div>
    </div>
  </section>

  <!-- Articles -->
  <section id="articles">
    <div class="article-div div-layout">
      <div class="text col-12">
        Articles
      </div>
    </div>
  </section>

  <!-- Contect -->
  <section id="contact">
    <div class="contect-div div-layout bg-blue">
      <div class="text col-12 title-dark">
        Contact
      </div>

      <!-- Footer -->
      <footer class="page-footer font-small">
        <div>

          <!-- contact div -->
          <form [formGroup]="contectForm">
            <div class="contact">
              <div>
                <input type="text" placeholder="Name" formControlName="name">
              </div>
              <div>
                <input type="text" placeholder="Email" formControlName="email">
              </div>
              <div>
                <textarea placeholder="Your Message..." formControlName="message"></textarea>
              </div>
              <div>
                <button (click)="submit()">Send</button>
              </div>
            </div>
          </form>

          <!-- follow div -->
          <div class="footer-follow col-12">
            <label>Follow on</label>
            <ul class="social-network social-circle">
              <li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
              <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-instagram"></i></a></li>
            </ul>
          </div>

          <!-- Copyright -->
          <div class="text-center p-4">
            Â© 2018 Copyright : Manav Kothari
          </div>
        </div>
      </footer>
    </div>
  </section>
</div>
